<!DOCTYPE html>
<html lang="en" class="hero">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>UFO Sightings</title>
      <script src="https://d3js.org/d3.v5.min.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
          <h1 class ="jumbotron"><center>UFO Sightings - National UFO Reporting Center</center></h1>
        </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        
        <div class="col-md-2">
          
          <form id="form">
            <div class="card border-1 border-white p-1 rounded-0" style="background-color:rgba(73,73,73, 0.67)">
              <center><p style="font-size: 20px;">Categories</p></center>
              <label>Date:</label>
              <input class="form-control rounded-0" id="date-input" type="text">
              <label>City:</label>
              <input class="form-control rounded-0" id="city-input" type="text">
              <label>State:</label>
              <input class="form-control rounded-0" id="state-input" type="text">
              <label>Country:</label>
              <input class="form-control rounded-0" id="country-input" type="text">
              <label>Shape:</label>
              <input class="form-control rounded-0" id="shape-input" type="text">
              <p></p>
              <button id="button" type="button" class="btn btn-lg btn-block rounded-0" style="color:white">Filter Table</button>
            </div>
              
          </form>
        
        </div>
        
        <div class="col-md-10">
          <table class="table table-active" style="color:white; background-color:rgba(73, 73, 73, 0.67)">
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>

</html>
